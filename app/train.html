    <div id="gel-analysis__container">

        <div id="gel-analysis-upload">

            <div id="gel-analysis-form">

                JPG gel image file
                <input id="the-file" name="file" type="file" />

                </div>

                <button onclick="cropper.setDragMode('crop')">Crop Mode</button>
