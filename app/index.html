<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Gels Analysis</title>
            <!--<link rel="icon" href="./img/t.png">-->
            <link rel="stylesheet" href="css/styles.css">

            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <link rel="stylesheet" type="text/css" href="vendor/jquery.imgareaselect-0.9.10/css/imgareaselect-default.css" />
            <script type="text/javascript" src="vendor/jquery.imgareaselect-0.9.10/scripts/jquery.imgareaselect.pack.js"></script>
    </head>

        <h1>Band Detection</h1>
        <h5>1. Upload a JPG with an image of Gel to be analyzed</h5>
        <h5>2. Enter ROI coodinates using the cursor</h5>
        <h5>3. Enter threshold level under which to detect bands</h5>
        <h5>4. Enter lower and upper Y bounds over which to search for band (relative to top of ROI)</h5>

        <div id="gel-analysis__container">

            <div id="gel-analysis-upload">

                <div id="gel-analysis-form">

                    PDF gel image file
                    <input id="the-file" name="file" type="file" />

                    <button onclick="callRotateImage()">Rotate</button>

                    <div class="upload-setting-item__container">
                        Y top
                        <input id="min-y-value" type="number" value="0" />
                    </div>

                    <div class="upload-setting-item__container">
                        Y bottom
                        <input id="max-y-value" type="number" value="130" />
                    </div>

                    <div class="upload-setting-item__container">
                        Threshold
                        <input id="threshold" type="number" value="0.1" />
                    </div>

                    <button onclick="analyze()">Analyze</button>

                </div>

                <img id="gel-image" src="#" alt="preview" />
            </div>

            <div id="gel-analysis-result"></div>

        </div>


        <script id="gel-analysis-template" type="text/x-jquery-tmpl">
            {{ result }}
        </script>


        <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
        <script src="js/gels-analysis.js"></script>

    </body>

</html>
